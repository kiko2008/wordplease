<section class="posts-list font-primary">
    {% for post in list_posts %}
    <article class="post gradient-pink">
		<a href="/blogs/{{ post.blog.id }}/{{ post.id }}/">
        	<div class="post-category">
                {{ post.category }}
			</div>
			<div class="post-description">
				<img src="{{ post.url_image }}" class="post-photo">
				<label class="font-size-small">Nombre apellido1 Apellido2 Apellido3</label>
				<h2 class="font-size-large">{{ post.introduction }}</h2>
				<label class="post-label-resume font-size-medium">{{ post.introduction }}</label>
			</div>
		</a>
    </article>
    {% endfor %}
</section>
